<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alkalami&family=Baloo+Bhai+2&family=Baloo+Bhaina+2&family=Bree+Serif&family=Courgette&family=Indie+Flower&family=Kanit:wght@100;900&family=Quicksand&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="heading">
        <h1>Hello! calculate me</h1>
    </div>
    <div class="container flex flex-col mx-auto m-w-20">
        <input id="input" class="input" type="text">
        <div class="row">
            <button class="btn ac fcolor">AC</button>
            <button class="btn fcolor">DC</button>
            <button class="btn fcolor">%</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">6</button>
            <button class="btn">5</button>
            <button class="btn">4</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">3</button>
            <button class="btn">2</button>
            <button class="btn">1</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">-</button>
        </div>
    </div>
<script src="Script.js"></script>
</body>
